<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>DIV悬浮示例-纯CSS实现</title>


<style type="text/css">
/*设置了高度，可以上下滚动*/
body {
height: 1800px;
background:#dddddd;
}




/*屏幕中间*/
div.center_{
/* right: 45%;
top: 50%; */
background: #1a59b7;
color:#ffffff;

z-index: 9999;
position: fixed;
padding:5px;
text-align:center;
width: 500px;
height: 500px;
left: 0px;
top: 0px;
}
.content{
    overflow: hidden;
    background-color: red;
    height: 2000px;
}

</style>


</head>
<body >
<div class="content">
    <div class="q">
        adASASDA
    </div>
    <div class="center_"> 我是屏幕中间悬浮的div</div>
</div>


</body>
</html>
